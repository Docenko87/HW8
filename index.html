<body>
    <div class="container">
        <div class="main">
            credit card details
        </div>
        <div class="row">
            <span class="help__block">Card Number</span>
            <input type="text" class="form__control" placeholder="1234 5678 9012 2012">
            <span class="help__block">Name on Card</span>
            <input type="text" class="form__control" placeholder="Name Surname">
        </div>
        
        <div class="row__down">
            <div class="help__block">Expire Date
                <li>
                    <input type="text" class="form__control__type" placeholder="02">
                </li>
            </div>
            <div class="help__block">
                <li>
                    <input type="text" class="form__control__type" placeholder="2017">
                </li>
            </div>
              <div class="help__block">CVV/CVN
                <li>
                    <input type="text" class="form__control__type" placeholder="***">
                </li>
            </div>
            


        </div>
    
    </div>
    <form>
    <div class="style__input">
        <div class="container__style__inpyt">
            <div class="text__content">Inputs
                <div class="top">
                    <input class="text__control" type="text" placeholder="Enter some text">
                    <input class="text__valid" type="text">
                    <input class="text__invalid" type="text">
                </div>
                </div>
                <br>
                <div class="text__content">Check boxes</div>
                <div class="checkbox">
                    <div class="check__control">
                    <input type="checkbox">
                    <label for="checkbox">Subscribe</label>
                    </div>
                    <div class="check__control">
                        <input type="checkbox">
                        <label for="checkbox">Subscribe</label>
                        </div>
                    </div>
                    <br>
                    <div class="text__content">Radio direction</div>
                    <div class="radio__b">
                        <label for="">Gender:</label>
                        <input type="radio">
                        <label for="">Male</label>
                        <input type="radio">
                        <label for="">Female</label>
                    </div>
                    <br>
                    <div class="text__content">Buttons</div>
                    <div class="buttons">
                    <button>Activ</button>
                    <button>Hover</button>
                    <button>Danger</button>
                    <button>Hover</button>
                    <button>Disabled</button>
                </div>
                <br>
                <div class="text__content">Text area</div>
                <div class="textarea__end">
                <input type="textarea">
                <input type="reset">
                </div>
        </div>
    </div>
     </form>
